[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
markers =
    unit: Unit tests for business logic (DEBUG=1)
    integration: Integration tests for API endpoints (DEBUG=2)
    e2e: End-to-end tests including web interface (DEBUG=3)
    slow: Tests that take a long time to run
    auth: Tests related to authentication
    tasks: Tests related to task operations
