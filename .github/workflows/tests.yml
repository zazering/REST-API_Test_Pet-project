name: ðŸ§ª Tests & CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: ðŸ”¬ Run Unit Tests (DEBUG=1)
      run: |
        echo "Running Unit Tests..."
        DEBUG=1 pytest tests/ -v --tb=short --junit-xml=junit/unit-results-${{ matrix.os }}-${{ matrix.python-version }}.xml
      continue-on-error: false
    
    - name: ðŸ”Œ Run Integration Tests (DEBUG=2)
      run: |
        echo "Running Integration Tests..."
        DEBUG=2 pytest tests/ -v --tb=short --junit-xml=junit/integration-results-${{ matrix.os }}-${{ matrix.python-version }}.xml
      continue-on-error: false
    
    - name: ðŸŒ Run E2E Tests (DEBUG=3)
      run: |
        echo "Running E2E Tests..."
        DEBUG=3 pytest tests/ -v --tb=short --junit-xml=junit/e2e-results-${{ matrix.os }}-${{ matrix.python-version }}.xml
      continue-on-error: false
    
    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: junit/*.xml
        retention-days: 30
    
    - name: ðŸ“ˆ Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'junit/*.xml'
        check_name: Test Report - ${{ matrix.os }} - Python ${{ matrix.python-version }}
        fail_on_failure: true

  coverage:
    name: ðŸ“Š Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install coverage[toml]
    
    - name: ðŸ“Š Run tests with coverage
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term
    
    - name: ðŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ðŸ“Š Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: ðŸ’¬ Coverage Comment
      uses: py-cov-action/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: ðŸŽ¨ Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
    
    - name: ðŸ” Run Black (formatting check)
      run: black --check . || echo "Black formatting issues found"
      continue-on-error: true
    
    - name: ðŸ” Run isort (import sorting)
      run: isort --check-only . || echo "Import sorting issues found"
      continue-on-error: true
    
    - name: ðŸ” Run flake8 (style guide)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: ðŸ” Run pylint (code analysis)
      run: pylint **/*.py || echo "Pylint issues found"
      continue-on-error: true

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ”’ Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o bandit-report.json || true
    
    - name: ðŸ”’ Run Safety dependency check
      run: |
        pip install safety
        safety check --json || true
    
    - name: ðŸ“¤ Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  docker:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: todolist-app:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [test, coverage, lint, security]
    if: always()
    
    steps:
    - name: ðŸ“Š Check test results
      run: |
        echo "## ðŸ§ª CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: âœ“" >> $GITHUB_STEP_SUMMARY
        echo "- Integration Tests: âœ“" >> $GITHUB_STEP_SUMMARY
        echo "- E2E Tests: âœ“" >> $GITHUB_STEP_SUMMARY
        echo "- Code Coverage: âœ“" >> $GITHUB_STEP_SUMMARY
        echo "- Linting: âœ“" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: âœ“" >> $GITHUB_STEP_SUMMARY
