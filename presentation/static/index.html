<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1>üìù Todo List</h1>
            
            <div class="auth-tabs">
                <button id="loginTab" class="tab-btn active" onclick="showLogin()">Login</button>
                <button id="registerTab" class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <div id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>

            <div id="registerForm" class="auth-form" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Username (min 3 chars)">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)">
                <button onclick="register()">Register</button>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="appScreen" class="app-screen" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>üìù Todo List</h1>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
                <div class="user-info">
                    <span id="usernameDisplay"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item progress-stat">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="stat-label" id="progressText">0%</span>
                </div>
            </div>

            <div class="extended-stats">
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-info">
                        <div class="stat-value" id="thisWeek">0</div>
                        <div class="stat-desc">Completed This Week</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-info">
                        <div class="stat-value" id="thisMonth">0</div>
                        <div class="stat-desc">Completed This Month</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-info">
                        <div class="stat-value" id="overdue">0</div>
                        <div class="stat-desc">Overdue Tasks</div>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="üîç Search tasks..." 
                        oninput="filterTasks()"
                    >
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
                    <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
                    <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">Completed</button>
                </div>
            </div>

            <div class="category-filter">
                <button class="category-btn active" data-category="all" onclick="setCategory('all')">All</button>
                <button class="category-btn" data-category="work" onclick="setCategory('work')">üíº Work</button>
                <button class="category-btn" data-category="personal" onclick="setCategory('personal')">üè† Personal</button>
                <button class="category-btn" data-category="study" onclick="setCategory('study')">üìö Study</button>
                <button class="category-btn" data-category="sport" onclick="setCategory('sport')">‚öΩ Sport</button>
            </div>

            <div class="sort-bar">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="applySorting()">
                    <option value="position">Position (Drag & Drop)</option>
                    <option value="created">Date Created</option>
                    <option value="deadline">Deadline</option>
                    <option value="priority">Priority</option>
                    <option value="status">Status</option>
                </select>
                <button class="clear-completed-btn" onclick="clearCompleted()">
                    üóëÔ∏è Clear Completed
                </button>
            </div>
            
            <div class="add-task">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Enter new task..." 
                    maxlength="200"
                >
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="categorySelect">
                    <option value="">No Category</option>
                    <option value="work">üíº Work</option>
                    <option value="personal">üè† Personal</option>
                    <option value="study">üìö Study</option>
                    <option value="sport">‚öΩ Sport</option>
                </select>
                <input 
                    type="datetime-local" 
                    id="deadlineInput"
                    placeholder="Deadline"
                >
                <button id="addBtn" onclick="addTask()">Add</button>
            </div>

            <div id="taskList" class="task-list"></div>

            <div id="emptyMessage" class="empty-message">
                No tasks match your filters.
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Task title" maxlength="200">
            <select id="editPrioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="editCategorySelect">
                <option value="">No Category</option>
                <option value="work">üíº Work</option>
                <option value="personal">üè† Personal</option>
                <option value="study">üìö Study</option>
                <option value="sport">‚öΩ Sport</option>
            </select>
            <input type="datetime-local" id="editDeadlineInput">
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveEdit()">Save</button>
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="subtaskModal" class="modal">
        <div class="modal-content">
            <h2>Subtasks</h2>
            <div class="subtask-add">
                <input type="text" id="subtaskInput" placeholder="Add subtask..." maxlength="200">
                <button onclick="addSubtask()">Add</button>
            </div>
            <div id="subtaskList" class="subtask-list"></div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeSubtaskModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
